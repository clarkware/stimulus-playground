<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stimulus Examples</title>
  <script type="module" src="/main.js"></script>
</head>

<body>
  <div id="app">
    <h1 data-controller="example"></h1>

    <div data-controller="hello">
      <input data-hello-target="name" type="text">
      <button data-action="click->hello#greet">Greet</button>
      <p data-hello-target="greeting"></p>
    </div>

    <h2>Copy to Clipboard</h2>
    <div data-controller="clipboard">
      <input data-clipboard-target="pin" type="text" value="1234" readonly>
      <button data-action="clipboard#copy">Copy to Clipboard</button>
    </div>

    <h2>Toggle</h2>
    <div data-controller="toggle">
      <button data-action="toggle#toggle" data-toggle-target="keyword">
        Show
      </button>
      <div class="hidden" data-toggle-target="toggleable">
        Now you see me!
      </div>
    </div>

    <h2>Counter</h2>
    <div data-controller="counter" data-counter-count-value="1">
      <button data-action="counter#decrement"> - </button>
      <button data-action="counter#increment"> + </button>

      <div data-counter-target="currentCount"></div>
    </div>

    <h2>Slideshow</h2>
    <div data-controller="slideshow" data-slideshow-index-value="1">
      <button data-action="slideshow#previous"> ← </button>
      <button data-action="slideshow#next"> → </button>

      <div data-slideshow-target="slide">🐵</div>
      <div data-slideshow-target="slide">🙈</div>
      <div data-slideshow-target="slide">🙉</div>
      <div data-slideshow-target="slide">🙊</div>
    </div>

    <h2>Asynchronously Loading HTML</h2>
    <div data-controller="content-loader" data-content-loader-url-value="/external_content.html"
      data-content-loader-refresh-interval-value="5000">
      Loading...
    </div>

    <h2>Text Input Changes</h2>
    <div data-controller="text-input">
      <input type="text" data-action="text-input#changed" data-text-input-target="input">
      <p data-text-input-target="output"></p>
    </div>

    <h2>Styling with CSS Classes</h2>
    <form data-controller="search" data-search-loading-class="loading">
      <input data-action="search#loadResults">
    </form>
  </div>
</body>

</html>
